{% load static %}

<!DOCTYPE html>
<html>
    {% include 'homepage/header.html' %}    
    <body>
        {% include 'homepage/nav.html' %}
        <div class="main">
            <div class="parallax-container">
                <div class="parallax">
                    <img src="{% static 'img/banner/info.jpg' %}" class="vintage">
                </div>
                <div class="container">
                    <h1 class="parallax-header center white-text"><br>{{ current.name }}</h1>
                </div>
            </div>
            <div class="section white page">
                <div class="row">
                        {% include 'homepage/menubar.html' %}
                    <div class="col m7 s12 row">
                        <h2 class="container-header">{{ current.name }}</h2>
                        <div class="col m10 offset-m1 s12">
                            <div class="video-container hoverable">
                                <iframe width="853" height="480" src="http://www.youtube.com/embed/{{ video.url}}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'homepage/footer.html' %}
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
